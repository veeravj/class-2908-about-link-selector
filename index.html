<!-- wirte up on :link selector -->
<!-- The :link selector is used to select unvisited links. -->

<!-- syntax
:link{
    css declaration;
} -->
<!-- basically it is used to style the unvisited link.If the link is visited then the style changes to visited style. -->
<!-- we need this because to identify easily the links which are not visited -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Write up on :Link selector</title>
</head>
<body>
    <p>Mouse over and click the link: <a href="https://www.google.com">google.com</a></p>

</body>
</html>
